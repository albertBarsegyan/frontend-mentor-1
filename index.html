<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./constants.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img src="./images/image-qr-code.png" class="image-container__image" />
        </div>
        <div class="text-block">
          <p class="text-block__title">Improve your front-end skills by building projects</p>


          <span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
        </div>

      </div>
    </div>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Albert Barsegyan (AÕ¢)</a>.
  </div>
</body>

</html>
